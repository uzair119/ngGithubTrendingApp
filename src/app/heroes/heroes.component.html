<h2>My Heroes</h2>
<div class="row">
  <div class="col">
    <label>Your first ng-select</label>
    <ng-select style="float: right; margin-right: 50px; min-width: 250px;" class="d-inline-block" 
                   [items]="languages"
                   bindLabel="name"
                   placeholder="Any language"
                   [(ngModel)]="selectedLanguage"
                   (change)="changeLanguage(selectedLanguage)"
                   >
    </ng-select>
    <ng-select style="float: right; margin-right: 50px; min-width: 250px;" class="d-inline-block" 
                   [items]="times"
                   bindLabel="label | uppercase "
                   placeholder="Daily"
                   [(ngModel)]="selectedTime"
                   (change)="changeTime(selectedTime)"
                   >
    </ng-select>
    <!-- <p>
            Language: {{selectedLanguage == null? 'Any': selectedLanguage.name}}
    </p> -->
    <hr/>
  </div>
</div>

<div style = "margin-left: 30px; margin-right: 30px">
<div class="row">
  <div class="col-2 card card-hover"  style="list-style: none; margin: 10px 0px" *ngFor="let repo of repos">
    
  <img class="card-img-top"  src="{{repo.avatar}}" alt="Card image cap">
  <div class="card-body">
    <a href="{{repo.url}}">
    <h5 class="card-title">{{repo.name}}</h5>
  </a>
  <div class="reveal p-2" [ngStyle]="{'background-color': repo.languageColor == null? 'green':repo.languageColor}">
    {{repo.language == null? 'Unknown language': repo.language}}
    
</div>
<h3>{{repo.currentPeriodStars}}</h3>
    
    <p class="card-text">{{repo.description}}</p>
  
  </div>
</div>
</div>
</div>
