<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    ADD
  </button>
</div>

<div class="row">
    <div class="col">
      <div ngbDropdown style="float: right; margin-right: 50px;" class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select language</button>
        <div ngbDropdownMenu style="overflow-y: scroll; height: 200px;" aria-labelledby="dropdownBasic1">
          <div *ngFor="let language of languages">
          <button ngbDropdownItem>{{language.name}}</button>
        </div>
      </div>
    </div>
</div>
</div>
<div style = "margin-left: 30px; margin-right: 30px">
<div class="row">
  <div class="col-2 card card-hover"  style="list-style: none; margin: 10px 0px" *ngFor="let repo of repos">
    
  <img class="card-img-top"  src="{{repo.avatar}}" alt="Card image cap">
  <div class="card-body">
    <a href="{{repo.url}}">
    <h5 class="card-title">{{repo.name}}</h5>
  </a>
  <div class="reveal p-2" [ngStyle]="{'background-color': repo.languageColor == null? 'green':repo.languageColor}">
    {{repo.language == null? 'Unknown language': repo.language}}
</div>
    <p class="card-text">{{repo.description}}</p>
  
  </div>
</div>
</div>
</div>
